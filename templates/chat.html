<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ conversation.title }}</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      background: linear-gradient(160deg, #121212, #1a1a1a);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 10px;
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    header h2 {
      margin: 0;
      font-size: 1.8em;
    }

    header button {
      position: absolute;
      right: 0;
      top: 0;
      background: linear-gradient(135deg, #00aaff, #007bff);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    header button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 65vh;
      background: linear-gradient(to bottom, #1e1e1e, #2a2a2a);
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .message {
      display: flex;
      width: 100%;
    }

    .me {
      justify-content: flex-end;
    }

    .other {
      justify-content: flex-start;
    }

    .bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .me .bubble {
      background: linear-gradient(120deg, #00aaff, #007bff);
      color: #fff;
      border-top-right-radius: 0;
    }

    .other .bubble {
      background: linear-gradient(120deg, #444, #555);
      color: #f1f1f1;
      border-top-left-radius: 0;
    }

    .bubble img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
      display: block;
    }

    form {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 600px;
      margin-top: 15px;
      gap: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      outline: none;
      background-color: #222;
      color: #fff;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      cursor: pointer;
      font-size: 20px;
      background: linear-gradient(135deg, #333, #444);
      color: #fff;
      border-radius: 50%;
      padding: 8px 10px;
      transition: 0.2s;
    }

    .file-label:hover {
      background: linear-gradient(135deg, #444, #555);
    }

    button {
      padding: 10px 16px;
      background: linear-gradient(135deg, #00aaff, #007bff);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #007bff, #0056b3);
    }

    #preview {
      max-width: 150px;
      border-radius: 8px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h2>{{ conversation.title }}</h2>
    <button onclick="location.href='{{ url_for('chat_list') }}'">ë‚˜ê°€ê¸°</button>
  </header>

  <div id="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.sender_id == user.id %}me{% else %}other{% endif %}">
        <div class="bubble">
          {% if msg.content %}
            <p>{{ msg.content }}</p>
          {% endif %}
          {% if msg.image_path %}
            <img src="{{ msg.image_path }}" alt="ì‚¬ì§„">
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>

  <form id="chat-form">
    <label for="image" class="file-label">ðŸ“·</label>
    <input type="file" id="image" accept="image/*">
    <input type="text" id="message" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”" autocomplete="off">
    <button type="submit">ì „ì†¡</button>
  </form>
  <img id="preview" alt="ë¯¸ë¦¬ë³´ê¸°">

  <script>
    const socket = io();
    const userId = "{{ user.id }}";
    const conversationId = {{ conversation.id }};
    const serverUrl = window.location.origin;

    socket.emit("join", { conversation_id: conversationId });

    const imageInput = document.getElementById("image");
    const preview = document.getElementById("preview");

    // âœ… ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸°
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    // âœ… ë©”ì‹œì§€ ì „ì†¡
    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("message");
      const content = messageInput.value.trim();
      let imageUrl = null;

      if (imageInput.files.length > 0) {
        const formData = new FormData();
        formData.append("image", imageInput.files[0]);
        const res = await fetch(`${serverUrl}/upload_image`, { method: "POST", body: formData });
        const data = await res.json();
        if (data.image_url) imageUrl = data.image_url;
        imageInput.value = "";
        preview.style.display = "none";
      }

      if (content || imageUrl) {
        socket.emit("send_message", {
          conversation_id: conversationId,
          sender_id: userId,
          content: content,
          image_url: imageUrl
        });
        messageInput.value = "";
      }
    });

    // âœ… ë©”ì‹œì§€ ìˆ˜ì‹ 
    socket.on("receive_message", (data) => {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (String(data.sender_id) === String(userId) ? "me" : "other");

      const bubble = document.createElement("div");
      bubble.classList.add("bubble");

      if (data.content) {
        const p = document.createElement("p");
        p.textContent = data.content;
        bubble.appendChild(p);
      }
      if (data.image_url) {
        const img = document.createElement("img");
        img.src = data.image_url;
        bubble.appendChild(img);
      }

      msgDiv.appendChild(bubble);
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
