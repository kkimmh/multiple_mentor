<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ conversation.title }}</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }

    header button {
      position: absolute;
      right: 15px;
      top: 12px;
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 12px;
      cursor: pointer;
      font-weight: bold;
    }

    header button:hover {
      background: #f1f1f1;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background: #f2f2f2;
    }

    .message {
      max-width: 70%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      word-wrap: break-word;
      line-height: 1.4;
    }

    .me {
      background-color: #DCF8C6;
      align-self: flex-end;
      text-align: right;
    }

    .other {
      background-color: #E9E9EB;
      align-self: flex-start;
    }

    form {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
      align-items: center;
      gap: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: #4CAF50;
      color: white;
      padding: 10px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .file-label:hover {
      background-color: #45a049;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #45a049;
    }

    img {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 5px;
    }

    #preview {
      max-width: 150px;
      border-radius: 8px;
      display: none;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 85%;
      }
      img, #preview {
        max-width: 120px;
      }
      form {
        flex-direction: column;
      }
      .file-label, button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>{{ conversation.title }}</h2>
    <button id="leave-room" class="leave-btn bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600"> ë‚˜ê°€ê¸°</button>

  </header>

  <div id="chat-box">
    {% for msg in messages %}
      <div class="message {% if msg.sender_id == user.id %}me{% else %}other{% endif %}">
        {% if msg.content %}
          <p>{{ msg.content }}</p>
        {% endif %}
        {% if msg.image_path %}
          <img src="{{ msg.image_path }}" alt="ì‚¬ì§„">
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <form id="chat-form">
    <input type="text" id="message" placeholder="ë©”ì‹œì§€ë¥¼ ìž…ë ¥í•˜ì„¸ìš”" autocomplete="off">
    <label for="image" class="file-label">ðŸ“·</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" alt="ë¯¸ë¦¬ë³´ê¸°">
    <button type="submit">ì „ì†¡</button>
  </form>

  <script>
    const socket = io();
    const userId = {{ user.id }};
    const conversationId = {{ conversation.id }};

    socket.emit("join", { conversation_id: conversationId });

    const imageInput = document.getElementById("image");
    const preview = document.getElementById("preview");

    // âœ… ì‚¬ì§„ ë¯¸ë¦¬ë³´ê¸° ê¸°ëŠ¥
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = "none";
      }
    });

    document.getElementById("chat-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById("message");
      const content = messageInput.value.trim();
      let imageUrl = null;

      // âœ… Cloudinary ì—…ë¡œë“œ
      if (imageInput.files.length > 0) {
        const formData = new FormData();
        formData.append("image", imageInput.files[0]);
        const res = await fetch("/upload_image", { method: "POST", body: formData });
        const data = await res.json();
        if (data.image_url) imageUrl = data.image_url;
        imageInput.value = "";
        preview.style.display = "none";
      }

      if (content || imageUrl) {
        socket.emit("send_message", {
          conversation_id: conversationId,
          user_id: userId,
          content: content,
          image_url: imageUrl
        });
        messageInput.value = "";
      }
    });

    // âœ… ì‹¤ì‹œê°„ ë©”ì‹œì§€ ìˆ˜ì‹ 
    socket.on("receive_message", (data) => {
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.className = "message " + (data.sender_id === userId ? "me" : "other");

      if (data.content) {
        const p = document.createElement("p");
        p.textContent = data.content;
        msgDiv.appendChild(p);
      }
      if (data.image_url) {
        const img = document.createElement("img");
        img.src = data.image_url;
        msgDiv.appendChild(img);
      }
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
